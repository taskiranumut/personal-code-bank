<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Code Bank</title>
    <script src="https://kit.fontawesome.com/96d9ad3f0f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div id="big-container">
        <div class="container login-register-container">
            <div class="col-5 sign-col-5">
                <div class="row-custom">
                    <div class="col">
                        <button id="signin-btn" class="signin-button">SIGN IN</button>
                        <button id="signup-btn" class="signup-button click-button clearfix">SIGN UP</button>
                    </div>
                </div>
            </div>
            <div class="col-5 form-col-5 clearfix" id="log-reg-frame">
                <div class="row" id="form-box">

                    <div class="login-box login" id="login-element">
                        <form id="login-form">
                            <div class="form-floating flex-center">
                                <input type="email" class="form-control login-register-input" id="login-email"
                                    placeholder="name@example.com" required>
                                <label class="login-register-label" for="login-email"><i
                                        class="fas fa-envelope log-reg-i"></i> Email
                                    address</label>
                            </div>
                            <div class="form-floating flex-center">
                                <input type="password" class="form-control login-register-input" id="login-password"
                                    placeholder="Password" required>
                                <label class="login-register-label" for="login-password"><i
                                        class="fas fa-key log-reg-i"></i>
                                    Password</label>
                            </div>
                            <div class="submit form-floating flex-center">
                                <input type="submit" class="submit-button login-register-input" value="Sign In"
                                    id="submit-login">
                            </div>
                        </form>
                    </div>

                    <div class="register-box register" id="register-element">
                        <form id="reg-form">
                            <div class="form-floating flex-center">
                                <input type="text" class="form-control login-register-input" id="register-firstname"
                                    placeholder="First name" required>
                                <label class="login-register-label" for="register-firstname"><i
                                        class="fas fa-user log-reg-i"></i>
                                    First Name</label>
                            </div>
                            <div class="form-floating flex-center">
                                <input type="text" class="form-control login-register-input" id="register-lastname"
                                    placeholder="Last name" required>
                                <label class="login-register-label" for="register-lastname"><i
                                        class="fas fa-user log-reg-i"></i> Last
                                    Name</label>
                            </div>
                            <div class="form-floating flex-center">
                                <input type="email" class="form-control login-register-input" id="register-email"
                                    placeholder="name@example.com" required>
                                <label class="login-register-label" for="register-email"><i
                                        class="fas fa-envelope log-reg-i"></i>
                                    Email address</label>
                            </div>
                            <div class="form-floating flex-center">
                                <input type="password" class="form-control login-register-input" id="register-password"
                                    placeholder="Password" required>
                                <label class="login-register-label" for="register-password"><i
                                        class="fas fa-key log-reg-i"></i>
                                    Password</label>
                            </div>
                            <div class="submit form-floating flex-center">
                                <input type="submit" class="submit-button login-register-input" value="Sign Up"
                                    id="submit-register">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div id="message"></div>
        </div>
    </div>

</body>

</html>
