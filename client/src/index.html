    <div class="container">
        <div class="col-5 sign-col-5">
            <div class="row-custom">
                <div class="col">

            </div>

                <div class="login-box">
                    <form id="login-form">
                        <div class="form-floating flex-center">
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com"
                                required>
                            <label for="login-email"><i class="fas fa-envelope"></i> Email address</label>
                        </div>
                        <div class="form-floating flex-center">

                        </div>
                        <div class="submit form-floating flex-center">
                            <input type="submit" class="submit-button" value="Sign In" id="submit-login">
                        </div>
                    </form>
